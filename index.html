<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchTube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="title">
    <h1>SearchTube</h1>
    <p>Search anything on YouTube.</p>
    </div>

    <div class="searchBar">
        <!-- <img src="img/search.svg" alt=""> -->
        <div id="leftIcon"><img src="img/search.svg" alt=""></div>
        <input id="searchInput" placeholder="Search" type="text">
        <button id="searchClear" onclick="clearSearch()"><img src="img/clear.svg" alt=""></button>
        <button><img src="img/search.svg" alt=""></button>
    </div>

    <div id="results"></div>
    <script src="script.js"></script>
    
</body>
</html>
