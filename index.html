<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f0f0f">
    <title>SearchTube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body data-view="home">

    <div class="search-wrapper">
        <div class="brand">
            <h1 class="logo">SearchTube</h1>
            <p class="tagline">YouTube Search, minus the distractions.</p>
        </div>
        <button id="homeBtn" class="home-btn" aria-label="Home">SearchTube</button>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search YouTube..." autocomplete="off" spellcheck="false">
            <button id="clearBtn" class="clear-btn" aria-label="Clear search">
                <img src="img/clear.svg" alt="">
            </button>
            <button id="searchBtn" class="search-btn" aria-label="Search">
                <img src="img/search.svg" alt="">
            </button>
        </div>
        <div class="right-controls">
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
                <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
            </button>
        </div>
    </div>

    <main>
        <section id="resultsSection" class="results-section">
            <div class="filters-bar">
                <div class="filter-chips">
                    <button class="filter-chip active" data-type="">All</button>
                    <button class="filter-chip" data-type="video">Videos</button>
                    <button class="filter-chip" data-type="playlist">Playlists</button>
                    <button class="filter-chip" data-type="channel">Channels</button>
                </div>
                <select id="sortSelect" aria-label="Sort results">
                    <option value="relevance">Relevance</option>
                    <option value="date">Upload Date</option>
                    <option value="viewCount">View Count</option>
                    <option value="rating">Rating</option>
                </select>
            </div>
            <div id="resultsContainer"></div>
            <div class="load-more-wrap">
                <button id="loadMoreBtn" hidden>Load More</button>
            </div>
        </section>

        <section id="playerSection" class="player-section"></section>
    </main>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
